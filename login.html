<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Pc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  

</head>
<body>

      <!-- Cabecera -->
      <header class="container-fluid">


      <div class="container-cabecera">
        <h1 class="txt-encabezado">ishop</h1>
      </div>



      

      </header>
      <!-- Fin cabecera -->
      

     <!--  Login -->
      <div class="container-fluid formulario">
        
        <form class="form" id="form">
            <img src="img/login.png" alt="" class="img-login">
            <h1 class="h3 mb-3 font-weight-bold">Iniciar sesión</h1>
            <input type="text" id="username" class="form-control" placeholder="Ingrese usuario:" required>
            <input type="password" id="password" class="form-control" placeholder="Ingrese contraseña:" required>
    
            <button type="submit" class="btn btn-outline-success">Iniciar</button>
        </form>
      </div> 
     <!-- Fin login -->


      <!-- Newsletter -->
      <div class="container-fluid">
        <div class="row container-newsletter">
          <div class="col-md-6 txt-newsletter">
            <h2>Newsletter</h2>
            <p>Sign Up Our Newsletter:</p>
          </div>
          <div class="col-md-6 form-newsletter">
            <input class="input-newsletter" type="email" placeholder="   Enter your email address">
            <button class="btn-newsletter">SUBSCRIBE</button>
          </div>
        </div>
      </div>
      <!-- Fin newsletter -->


      <!-- Footer -->
      <div class="container-fluid">
        <div class="row container-footer">
          <span>Copyright© 2020, all Rights Reserved.</span>
        </div>
      </div>
      <!-- Fin footer -->


      

    <!-- JavaScript -->
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  

</body>
</html>
